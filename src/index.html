<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NnArt</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="container">
    <my-todos></my-todos>
    <nn-art canvas-size="128" num-layers="7" activation-fn="tanh"></nn-art>

    <div class="controls">
      <side-nav>
        <label>Layers</label>
        <mat-slider min="0" max="10" step="1" value="3"></mat-slider>

        <label>ActivationFn</label>
        <input name="activation-fn" placeholder="sin | tanh | relu | step">

        <nn-mnist height="200" width="200" line-width="15"></nn-mnist>
      </side-nav>
    </div>
  </div>
</body>

</html>
