<paint-canvas [height]="height" [width]="width" [lineWidth]="lineWidth" clearable="true" (endPaint)="predict($event)" (cleared)="onCanvasClear()"></paint-canvas>

<div class="predicted" *ngIf="predictedDigit || predictedDigit==0">Predicted value: {{predictedDigit}}</div>
